# region Clutter
- type: entity
  parent: MarkerBase
  id: SpawnDungeonClutterMedical
  name: random clutter
  suffix: "Loot (Frontier), Medical"
  components:
  - type: Sprite
    layers:
      - state: green
        scale: 0.7, 0.7
      - sprite: Objects/Specific/Medical/healthanalyzer.rsi
        state: icon
      - sprite: ADT/Markers/general.rsi
        state: questionmark
        color: red
  - type: EntityTableSpawner
    offset: 0.1
    deleteSpawnerAfterSpawn: false
    table: !type:NestedSelector
      tableId: TableDungeonLootMedicalClutter

