# ADT Dungeon Loot Spawners - Adapted from Frontier
# Original: Frontier Station 14 PR #1726

#region Bureaucracy
- type: entity
  parent: MarkerBase
  id: SpawnDungeonLootBureaucracy
  name: random clutter
  suffix: "Loot, Bureaucracy"
  components:
  - type: Sprite
    layers:
      - state: green
        scale: 0.7, 0.7
      - sprite: Objects/Misc/bureaucracy.rsi
        state: labeler1
      - sprite: Markers/cross.rsi
        state: red
  - type: EntityTableSpawner
    offset: 0.1
    deleteSpawnerAfterSpawn: false
    table: !type:NestedSelector
      tableId: TableDungeonLootGeneralBureaucracy

